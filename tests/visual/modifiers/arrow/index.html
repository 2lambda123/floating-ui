<!DOCTYPE html> <title>Arrow Visual Test</title>

<style>
  #reference {
    width: 200px;
    height: 200px;
    background-color: red;
    box-shadow: inset 0 0 0 1px black;
  }

  #popper {
    position: absolute;
    top: 0;
    left: 0;
    width: 300px;
    height: 100px;
    background-color: rebeccapurple;
    box-shadow: inset 0 0 0 1px black;
  }

  #arrow {
    width: 20px;
    height: 20px;
    background: yellow;
  }
</style>

<div id="reference">Reference Box</div>
<div id="popper">
  Popper Box
  <div id="arrow" data-popper-arrow></div>
</div>

<script type="module">
  import Popper from '../../dist/esm/popper.js';
  const reference = document.querySelector('#reference');
  const popper = document.querySelector('#popper');

  window.instance = new Popper(reference, popper, {
    placement: 'right',
  });
</script>
